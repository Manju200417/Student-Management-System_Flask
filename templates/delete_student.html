<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
</head>

<body>
  {% include "header.html" %}
  
  <div class="delete_student">
    
    <h3 class="which_page">Delete Student</h3>
    
    {% if msg %}
    <p class="msg">{{ msg }}</p>
    {% endif %}

    <form method="post">

      <div class="ds">

        <label for="id">Student ID:</label>
        <input class="input_box" type="number" name="id" required>

      </div>

      <button class="submit_button" type="submit">Delete</button>

    </form>

  </div>
  <!-- ----------------contact------------------------ -->

  {% block content %}{% endblock %}
  {% include "contact.html" %}

</body>

</html>
