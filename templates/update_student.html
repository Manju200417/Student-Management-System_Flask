<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
</head>

<body>
    {% include "header.html" %}

    <h3 class="which_page">Update Student</h3>
    {% if msg %}
    <p class="msg">{{msg}}</p>
    {% endif %}
    <div class="update">

        <form action="/update_student" method="post">

            <div class="choice_box">

                <label for="choice">Select What You Want To Update :</label>

                <select name="choice">
                    <option value="name">Name</option>
                    <option value="age">Age</option>
                    <option value="course">Course</option>
                </select>
            </div>

            <div class="up">

                <label for="id">Enter Student ID To Update</label>
                <input class="input_box" type="text" name="id" placeholder="Enter ID For Reference" required><br><br>

                <label for="value">Enter Value</label>
                <input class="input_box" type="text" name="value" placeholder="Enter Value" required>

                <button class="submit_button" type="submit">UPDATE</button>

            </div>

        </form>

    </div>
    </div>
    <!-- ----------------contact------------------------ -->

    {% block content %}{% endblock %}
    {% include "contact.html" %}

</body>

</html>
