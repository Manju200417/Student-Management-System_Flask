<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
</head>

<body>
    {% include "header.html" %}

    {% if msg %}
    <p class="msg">{{ msg }}</p>
    {% endif %}

    <h3 class="which_page">ADD Student</h3>

    <div class="add_form">
        <form method="POST">
            <input class="input_box" type="number" name="id" placeholder="Enter ID" required>
            <input class="input_box" type="text" name="name" placeholder="Enter Name" required>
            <input class="input_box" type="number" name="age" placeholder="Age" required>
            <input class="input_box" type="text" name="course" placeholder="Course" required>

            <button class="submit_button" type="submit">ADD</button>
        </form>
    </div>

    <!-- ------------------------------------------- -->

    {% block content %}{% endblock %}
    {% include "contact.html" %}
</body>

</html>
